    <title>Create Post</title>
  </head>
  <body>
    <h1>Create a New Blog</h1>
    <form id="add">
      <input
        type="text"
        name="title"
        id="title"
        required
        placeholder="Blog title"
      />
      <textarea
        name="body"
        id="body"
        required
        placeholder="Blog body"
      ></textarea>
      <input type="file" name="image" id="image" placeholder="Blog image" />
      <button onclick="createPost()" class="btn">Create</button>
      <a class="btn" href="dashbord.html">Go Back</a>
    </form>
    <script>
            let article_id = new URLSearchParams(window.location.search).get("id");
            let token = localStorage.getItem("token");
            let token_parsed = JSON.parse(token);
            const form = document.querySelector("form");
            const createPost = async (e) => {
              e.preventDefault();
              const doc = {
                title: form.title.value,
                body: form.body.value,
              };
              await fetch("http://localhost:8000/blog", {
                method: "POST",
                body: JSON.stringify(doc),
                headers: {
                  Authorization: `Bearer ${token_parsed}`,
                  "Content-Type": "application/json",
                },
              });
              window.location.replace("./all.html");
            };
            const updateBlog = async (e) => {
        e.preventDefault();
        const existingBlog = await fetch(`http://localhost:8000/blogs/${article_id}`);
        const existingBlogData = await existingBlog.json();
        const doc = {
          image: form.image.value || existingBlogData.image,
          title: form.title.value || existingBlogData.title,
          body: form.body.value || existingBlogData.body,
        };
        await fetch(`http://localhost:8000/blogs/${article_id}`, {
          method: "PUT",
          body: JSON.stringify(doc),
          headers: { "Content-Type": "application/json" },
        });
        location.href = "/all.html";
      };
  </script>
