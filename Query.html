<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashbord.css" type="text/css">
    <title>QUERRIES</title>
  </head>
  <body>
    <div class="container-query">
    <div class="query-page">
        <a class="btn" href="dashbord.html">Go Back</a>
        <form onclick="displayQuerry()">
            <table id="querry">
              <thead>
                <tr>
                <th>No</th>
                <th width>Full Name</th>
                <th>email</th>
                <th>message</th>
                </tr>
              </thead>
              <tbody>
              
              </tbody>
            </table>
          </form>
     
    </div>
    </div>
  <script>
  window.addEventListener("DOMContentLoaded", () => displayQuerry());
  
let tbbody = document.querySelector("tbody");
async function displayQuerry() {
  tbbody.innerHTML = "";
  const response = await fetch("http://localhost:8000/querries");
  const res = await response.json();
  const users = res.data;
  users.forEach((querry, i) => {
    tbbody.innerHTML += `<tr>
   <td>${++i}</td>
   <td>${querry.name}</td>
   <td>${querry.email}</td>
   <td>${querry.message}</td>
   </tr>
   `;
  });
}
</script>
  </body>
</html>
