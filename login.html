<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>Charles | log in</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="login.css" type="text/css">
    </head>
    <body>
        <div id="admin">
            <div class="container">
                <div class="log-in">
                    <a href="index.html">Go Back</a>
                    <form onsubmit="signIn(event)">
                        <h2>Welcome</h2>
                        <input type="text" name="email" id="email"placeholder="Username">
                        <span></span>
                        <input type="password" name="password" id="pwd" placeholder="Your password">
                        <span></span>
                        <button type="submit" class="btn" id="login">Log in</button>
                    </form>
                    <span>Don't have an account</span> <a href="signin.html" class=" signup">sign up</a>
                </div>        
            </div>
        </div>
        <script type="text/javascript" src="authentication.js"></script>
    </body>
</html>
