<!-- Dashbord -->
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Charles | dashbord</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="dashbord.css" type="text/css">
   </head>
   <body>
      <div id="dashbord">
         <div class="container">
            <div class="row">
               <div class="dashbord-left">
                  <h2 class="sub-title">Dashbord</h2>
                  <div class="tab-titles bord">
                     <p class="tab-links active-link formtab" onclick="opentab('users')">Users</p>
                     <p class="tab-links formtab" onclick="opentab()"><a href="create.html">Create Blog</a></p>
                     <p class="tab-links formtab" onclick="opentab()"><a href="all.html" >Manage Blogs</a></p>
                     <p class="tab-links formtab" onclick="opentab()"><a href="Query.html" >Queries</a></p>
                  </div>
                  <a href="#" onclick="logout()"class="btn">Log out</a>
               </div> 
                  <form onsubmit="displayData()">
                     <table class="tab-contents active-tab users" id="users">
                        <thead>
                           <tr>
                           <th>No</th>
                           <th>Full Name</th>
                           <th>email</th>
                           <th>username</th>
                           <th>password</th>
                           </tr>
                        </thead>
                        <tbody>
                        
                        </tbody>
                     </table>
                  </form>
               </div>           
            </div>
         </div>
      </div>
   
      <script>
         const token= localStorage.getItem('token');
         const userType = localStorage.getItem('userType')
         window.addEventListener('DOMContentLoaded', () => {
            if (!token && userType != 'admin'){
               location.replace('./login.html')
            }

         });
         window.addEventListener('')
         const tabLinks = document.getElementsByClassName('tab-links');
         const tabContents = document.getElementsByClassName('tab-contents');
         function opentab(tabName){
            for(tabLink of tabLinks){
                  tabLink.classList.remove('active-link');
               }
            for(tabContent of tabContents){
                  tabContent.classList.remove('active-tab');
               }
            event.currentTarget.classList.add('active-link');
            document.getElementById(tabName).classList.add('active-tab');
         }
         function logout () {
            localStorage.removeItem('token')
            localStorage.removeItem('userType')
            location.replace('./index.html')
         }
      </script>
      <script type="text/javascript" src="authentication.js"></script>
      <script>displayData()</script>
   </body>
</html>
