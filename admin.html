<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>Charles | log in</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="admin.css" type="text/css">
    </head>
    <body>
        <div id="admin">
            <div class="container">
                <div class="log-in">
                    <form action="dashbord.html" method="POST">
                        <h2>ADMIN</h2>
                        <input type="text" name="userame" placeholder="Username">
                        <span></span>
                        <input type="password" name="password" placeholder="Your password">
                        <span></span>
                        <button type="submit" class="btn" id="login">Log in</button>
                    </form>
                    <a href="index.html">Go Back</a>
                </div>        
            </div>
        </div>
        <script>
            window.onload = () =>{
            this.localStorage.setItem("username", "Charles");
            this.localStorage.setItem("password", "ntwari");
            }
            var input = document.getElmentsByTagName('input');
            var login = document.getElmentsById('login');
            var form = document.querySelector('form');
            form.onsubmit = () => {return false}
            login.onClick = () =>
            {
                if ((input[0].value != "") && (input[1].value != "")){
                    if ((input[0].value == localStorage.getItem("username")) && (input[1].value == localStorage.getItem("password")))
                    {
                        form.onsubmit = () => {return 1}
                    }

                
                    else
                    {
                        if(input[0].value != localStorage.getItem("username"))
                        {
                            input[0].nextElementSibling.textContent = "incorrect username";
                            setTimeout(() =>
                            {
                               input[0].nextElementSibling.textContent = "";  
                            }, 3000);
                        }
                        if(input[1].value != localStorage.getItem("password"))
                        {
                            input[1].nextElementSibling.textContent = "incorrect password";
                            setTimeout(() => 
                            {
                             input[1].nextElementSibling.textContent = "";  
                            }, 3000);
                        }
                    }
                }
                else
                {
                    if (input[0].value == "")
                    {
                        input[0].nextElementSibling.textContent = "Username is empty";
                        setTimeout(() => 
                        {
                          input[0].nextElementSibling.textContent = "";  
                        }, 3000);
                    }
                    if (input[1].value == "")
                    {
                        input[1].nextElementSibling.textContent = "Password is empty";
                        setTimeout(() => {
                          input[1].nextElementSibling.textContent = "";  
                        }, 3000);
                    }
                }
            }
        </script>
    </body>
</html>
