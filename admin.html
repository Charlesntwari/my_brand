<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>Charles | log in</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="admin.css" type="text/css">
    </head>
    <body>
        <div id="admin">
            <div class="container">
                <div class="log-in">
                    <form onsubmit="signIn(event) ">
                        <h2>ADMIN</h2>
                        <div id="formdata">
                        <input type="text" name="email" id="email" placeholder="email">
                        <span></span>
                        </div>
                        <div id="formdata">
                        <input type="password" name="password" id="pwd" placeholder="Your password">
                        <span></span>
                        </div>
                        <div id="formdata">
                        <button type="submit" class="btn" id="login">Log in</button>
                        </div>
                    </form>
                    <a href="index.html">Go Back</a>
                </div>        
            </div>
        </div>
        <script>
            function signIn(e) {
            let email = document.getElementById("email").value;
            let pwd = document.getElementById("pwd").value;
            let formData = JSON.parse(localStorage.getItem("formData")) || [];
            let exist =
                formData.length &&
                JSON.parse(localStorage.getItem("formData")).some(
                (data) =>
                    data.email.toLowerCase() == email && data.pwd.toLowerCase() == pwd
                );
            console.log(exist);
            if (!exist) {
                alert("Invalid email or password");
            } 
            else {
                location.href = "dashbord.html";
            }
            e.preventDefault();
            }
        </script>
    </body>
</html>
